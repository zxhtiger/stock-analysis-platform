<!-- backend/app/templates/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}股票分析平台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> 股票分析平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'capital' in request.url.path %}active{% endif %}" href="/capital">
                            <i class="bi bi-cash-coin"></i> 资金流向
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'stock' in request.url.path %}active{% endif %}" href="/stock">
                            <i class="bi bi-bar-chart"></i> 股票分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'strategy' in request.url.path %}active{% endif %}" href="/strategy">
                            <i class="bi bi-lightbulb"></i> 策略选股
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'dashboard' in request.url.path %}active{% endif %}" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> 仪表板
                        </a>
                    </li>
                </ul>
                <div class="navbar-text ms-auto">
                    <span id="current-time"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">股票分析平台 &copy; 2024 - 仅供研究使用</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/chart.js') }}"></script>
    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('current-time').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
